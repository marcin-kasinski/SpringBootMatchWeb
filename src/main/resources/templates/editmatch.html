<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit match Form</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/editmatch}"
					th:object="${match}" method="post" class="form-horizontal"
					role="form">
					<input type="hidden" id="id" th:field="*{id}"/>
					
					
					<h2>Edit match Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('play_time')}" th:errors="*{play_time}"
								class="validation-message"></label>
						<input type="datetime-local" th:value="*{play_time}" placeholder="play_time"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('team1')}" th:errors="*{team1}"
								class="validation-message"></label>
							<input type="text" th:field="*{team1}"
								placeholder="team1" class="form-control" /> 
								
<select name="score1"  class="form-control" placeholder="score1" >
	<th:block th:each="score : ${scores}">
  		<th:block th:switch="${score}">
  		    <option  th:case="${match.score1}" th:text="${score}" th:value="${score}" selected></option>
  			<option  th:case="*" th:text="${score}" th:value="${score}" ></option>
  		<th:block>
	</th:block>
</select> 
							
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('team2')}" th:errors="*{team2}"
								class="validation-message"></label>
							<input type="text" th:field="*{team2}"
								placeholder="team2" class="form-control" /> 
<select name="score2"  class="form-control" placeholder="score2" >
	<th:block th:each="score : ${scores}">
  		<th:block th:switch="${score}">
  		    <option  th:case="${match.score2}" th:text="${score}" th:value="${score}" selected></option>
  			<option  th:case="*" th:text="${score}" th:value="${score}" ></option>
  		<th:block>
	</th:block>
</select> 
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
						<label>Mecz sko≈Ñczony ?</label>
						<label th:if="${#fields.hasErrors('closed')}" th:errors="*{closed}"
								class="validation-message"></label>
						<input type="checkbox" th:checked="*{closed}" placeholder="closed"
								class="form-control" /> 
						</div>
					</div>


				
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">edit match</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
